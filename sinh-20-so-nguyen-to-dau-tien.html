<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let n=+prompt()
 let count=0;
 let x=2;
 while(true){
     if(soNgTo(x)){
    document.write(x+' ');
    count ++;
     }


     if(count==n){
         break;
     }
     x++;
 }

 function soNgTo(){
     for(i=1;i<n;i++){
         if(n%i==0){
             return false;
         } else{
             return true;
         }
     }
 }


</script>
</body>
</html>
